        <a href="galeria.html"><i class="fas fa-images"></i> Galería</a>
    </nav>

    <!-- Panel de Administración -->
    <main class="admin-panel">
        <div class="container">
            <!-- Login -->
            <section class="login-section" id="login-section">
                <h2><i class="fas fa-lock"></i> Acceso Administrador</h2>
                <form id="login-form">
                    <input type="password" id="admin-password" placeholder="Contraseña" required>
                    <button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i> Ingresar</button>
                </form>
            </section>

            <!-- Panel Principal (Oculto inicialmente) -->
            <section class="management-section" id="management-section" style="display: none;">
                <h2><i class="fas fa-tools"></i> Gestión de Camisetas</h2>

                <!-- Buscar/Eliminar -->
                <div class="card">
                    <h3><i class="fas fa-search"></i> Buscar Producto</h3>
                    <div class="form-group">
                        <input type="text" id="product-code" placeholder="Código o Nombre">
                        <button id="search-btn" class="btn"><i class="fas fa-search"></i> Buscar</button>
                    </div>
                    <div id="search-results" class="search-results"></div>
                    <button id="delete-btn" class="btn btn-danger"><i class="fas fa-trash"></i> Eliminar</button>
                </div>

                <!-- Agregar Nueva -->
                <div class="card">
                    <h3><i class="fas fa-plus-circle"></i> Agregar Camiseta</h3>
                    <form id="add-form">
                        <div class="form-group">
                            <label>Nombre:</label>
                            <input type="text" id="product-name" required>
                        </div>
                        <div class="form-group">
                            <label>Precio ($):</label>
                            <input type="number" id="product-price" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label>Categoría:</label>
                            <select id="product-category" required>
                                <option value="algodon">Algodón</option>
                                <option value="deportiva">Deportiva</option>
                                <option value="limited">Edición Limitada</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Descripción:</label>
                            <textarea id="product-description" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Imagen:</label>
                            <input type="file" id="product-image" accept="image/*" required>
                            <small>Formatos: JPG, PNG (Máx. 2MB)</small>
                        </div>
                        <button type="submit" class="btn"><i class="fas fa-save"></i> Guardar</button>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <!-- Firebase SDK -->
